<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 对抗 - AI Ranking System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>URL 网页对抗</h1>
            <p>输入多个网址，AI 自动爬取并分析比较</p>
            <a href="index.html" class="back-link">← 返回商品模式</a>
        </header>

        <main class="main-content">
            <!-- Task Description -->
            <section class="section">
                <label for="taskDescription" class="section-title">评估任务</label>
                <textarea id="taskDescription" placeholder="例如：比较这些技术博客的深度和质量..." rows="3"></textarea>
            </section>

            <!-- URL Input -->
            <section class="section">
                <label for="urlInput" class="section-title">URL 列表（每行一个，2-10个）</label>
                <textarea id="urlInput"
                    placeholder="https://example.com&#10;https://github.com&#10;https://wikipedia.org"
                    rows="8"></textarea>
                <p class="hint">提示：请输入完整的 URL（包含 http:// 或 https://）</p>
            </section>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- Action Button -->
            <button id="rankBtn" class="btn btn-primary">
                开始爬取并分析
            </button>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>正在爬取网页并分析中，请稍候...</p>
                <p class="loading-hint">这可能需要 10-30 秒</p>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="section results" style="display: none;">
                <h2 class="section-title">分析结果</h2>

                <div class="result-item">
                    <h3>最佳网页</h3>
                    <p id="bestChoice" class="highlight"></p>
                </div>

                <div class="result-item">
                    <h3>分析理由</h3>
                    <p id="reasoning" class="reasoning-text"></p>
                </div>

                <div class="result-item">
                    <h3>处理时间</h3>
                    <p id="processingTime"></p>
                </div>
            </section>
        </main>
    </div>

    <script src="url_ranking.js"></script>
</body>

</html>
